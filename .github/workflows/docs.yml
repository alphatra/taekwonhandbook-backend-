name: Build & Deploy Docs

on:
  push:
    branches: [ master, main ]
    paths:
      - "backend/**"
      - "pyproject.toml"
      - "README.md"
      - "docs/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rye
        uses: eifinger/setup-rye@v3
        with:
          version: "0.44.0"

      - name: Sync Python deps
        run: |
          rye pin 3.12
          rye sync -v

      - name: Generate OpenAPI (drf-spectacular)
        env:
          DJANGO_SETTINGS_MODULE: core.settings
        run: |
          mkdir -p docs/api
          rye run python backend/manage.py spectacular --file docs/api/openapi.json

      - name: Build MkDocs site (PUBLIC)
        run: |
          cd docs && rye run mkdocs build -f mkdocs.public.yml && cd -

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          force_orphan: true

      - name: Build PRIVATE Docs ZIP artifact
        run: |
          cd docs && rye run mkdocs build -f mkdocs.yml && cd -
          zip -r private-docs.zip site

      - name: Upload PRIVATE Docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: private-docs
          path: private-docs.zip

