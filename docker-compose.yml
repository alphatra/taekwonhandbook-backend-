version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: tkh_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tkh}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tkhpass}
      POSTGRES_DB: ${POSTGRES_DB:-taekwonhandbook}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: tkh_redis
    ports:
      - "6379:6379"

  celery-beat:
    image: python:3.12-slim
    container_name: tkh_celery_beat
    working_dir: /app/backend
    command: bash -lc "pip install -r /app/requirements.lock && celery -A core beat -l info"
    volumes:
      - ./:/app
    depends_on:
      - redis

  celery-worker:
    image: python:3.12-slim
    container_name: tkh_celery_worker
    working_dir: /app/backend
    command: bash -lc "pip install -r /app/requirements.lock && celery -A core worker -l info"
    volumes:
      - ./:/app
    depends_on:
      - redis

  minio:
    image: minio/minio:latest
    container_name: tkh_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: tkh_meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-}
    ports:
      - "7700:7700"
    volumes:
      - meili:/meili_data

volumes:
  pgdata:
  minio:
  meili:

